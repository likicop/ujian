name: Push to Repository

on:
  push:
    branches:
      - main  # Atau 'master' sesuai dengan branch yang Anda gunakan

jobs:
  push_changes:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout repositori
    - name: Checkout repository
      uses: actions/checkout@v3  # Menggunakan versi terbaru actions/checkout

    # Set up Git
    - name: Set up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    # Pastikan Anda menarik perubahan terbaru dari remote sebelum commit
    - name: Pull latest changes from origin
      run: |
        git pull origin main  # Atau 'master' sesuai branch yang digunakan

    # Menambahkan perubahan dan melakukan commit
    - name: Commit changes
      run: |
        git add .
        git commit -m "Automatic commit from GitHub Actions" || echo "No changes to commit"

    # Push perubahan ke remote update
    - name: Push changes
      run: |
        git push origin main  # Atau 'master' sesuai branch yang digunakan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
